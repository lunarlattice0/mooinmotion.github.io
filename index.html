<!doctype html>
<html>
    <head>
        <title>üêÑüí® Moo in Motion</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=B612"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h2>üêÑüí® Moo in Motion</h2>
        </div>
        <div class="flexbox">
            <div class="flexchild">
                <div id="map"></div>
            </div>
            <div class="flexchild">
                <div id="map-selectors">
                    <h1>What Line?</h1>
                    <select id="lines">
                        <option value="" disabled selected>
                            Select a line
                        </option>
                    </select>
                    <h1>Which Stop?</h1>
                    <select id="stops">
                        <option value="" disabled selected>
                            Select a line to populate stops.
                        </option>
                    </select>
                    <h3 id="eta" hidden>The bus will arrive in: NA minutes.</h3>
                </div>
            </div>
        </div>
        <div class="disclaimer">
            <small>
                Bus data copyright Unitrans ASUCD/City of Davis 2024. No private
                location data is stored by this website; all map information is
                retrieved locally.
            </small>
        </div>
        <!--Note, script must be last, otherwise the map will not load properly -->
        <script src="main.js"></script>
    </body>
</html>
